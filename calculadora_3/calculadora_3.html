 <button style="margin-left: 50%" onclick="calc()">Calcular</button>

<script>
function calc() {
    var preco_t = Number(preco_tilapia.value)
    var qtd_t = Number(qtd_tilapia.value) 
    var renda_total = preco_t + qtd_t
    var renda_semp = renda_total * 0.90
    var renda_comp = renda_total * 0.98
   
    res_calc.innerHTML = `Total sem o projeto Blue Control: R$${renda_semp.toFixed(2)} <br>
    Total com o projeto Blue Conttrol: R$${renda_comp.toFixed(2)} <br>
    Deixando de ganhar: <b>R$${(renda_comp - renda_semp).toFixed(2)} <b>`



}

</script>
